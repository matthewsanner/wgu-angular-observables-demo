<div class="container">
  <h2 class="text-center bg-success text-white">{{title}}</h2>
  <div class="row" style="margin-top:30px">
    <div class="col-md-3 col-xs-6" *ngFor="let book of books">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">{{ book.id }}</h3>
          <p class="card-text">{{ book.author }}</p>
          <p class="card-text"><strong>{{ book.name }}</strong></p>
          <p class="card-text">{{ book.isbn }}</p>
          <p class="card-text">Â© {{ book.copyright }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
